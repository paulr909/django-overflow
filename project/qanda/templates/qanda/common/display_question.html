{% load markdownify %}

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="question">
            <div>
                <h1>{{ question.title }}</h1>
                <p class="badge badge-warning">Asked by {{ question.user }} on {{ question.created|date:"Y-m-d H:i" }}</p>
            </div>
            <div>
                {{ question.question|markdownify }}
            </div>
        </div>
    </div>
</div>
