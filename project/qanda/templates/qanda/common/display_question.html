{% load markdownify %}

<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="question">
            <div>
                <h1 class="mb-4">{{ question.title }}</h1>
                Asked by {{ question.user }} on {{ question.created|date:"Y-m-d H:i" }}
            </div>
            <div class="mt-3">
                {{ question.question|markdownify }}
            </div>
        </div>
    </div>
</div>
