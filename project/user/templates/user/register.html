{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="row">
        <div class="col-md-6">
            <h1>Register for Django Overflow</h1>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-primary btn-sm">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
