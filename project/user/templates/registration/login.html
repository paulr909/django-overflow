{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Login - {{ block.super }} {% endblock %}

{% block body %}
    <div class="row">
        <div class="col-md-6">
            <h1>Login</h1>
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" id="log_in" class="btn btn-outline-primary btn-sm">Log in</button>
            </form>
        </div>
{% endblock %}
