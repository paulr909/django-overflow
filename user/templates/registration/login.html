{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Login - {{ block.super }} {% endblock %}

{% block body %}
    <form method="post" class="col-md-4">
        <h1>Login</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" id="log_in" class="btn btn-outline-primary btn-sm">Log
            in
        </button>
    </form>
{% endblock %}
