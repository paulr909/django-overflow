{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="col-md-4">
        <h1>Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-outline-primary btn-sm">
                Register
            </button>
        </form>
    </div>
{% endblock %}
